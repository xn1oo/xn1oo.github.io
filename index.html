<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X N 1 O O</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      letter-spacing: 1rem;
      color: white;
      text-align: center;
      z-index: 1;

      /* Neon white glow */
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 40px #ffffff,
        0 0 80px #ffffff;

      /* Pulse animation */
      animation: pulse 2.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        text-shadow: 
          0 0 5px #ffffff,
          0 0 10px #ffffff,
          0 0 20px #ffffff,
          0 0 40px #ffffff,
          0 0 80px #ffffff;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        text-shadow: 
          0 0 10px #ffffff,
          0 0 20px #ffffff,
          0 0 40px #ffffff,
          0 0 80px #ffffff,
          0 0 120px #ffffff;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* Music controls styling */
    .music-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="range"] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="center-text">X N 1 O O</div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="Waiting - Leverfall.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music controls -->
  <div class="music-controls">
    <button id="playPause">Play</button>
    <label>Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5"></label>
  </div>

  <script>
    // Starry background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const stars = [];
    const numStars = 200;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Music controls
    const music = document.getElementById("bg-music");
    const playPauseBtn = document.getElementById("playPause");
    const volumeSlider = document.getElementById("volume");

    playPauseBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = "Pause";
      } else {
        music.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    // Optional: auto-play on first click anywhere (browser restriction)
    document.body.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = "Pause";
      }
    }, { once: true });
  </script>
</body>
</html>
