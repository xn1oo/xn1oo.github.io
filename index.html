<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>(name).github.io â€” Night Bench</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
      background:#0b0f1c;
    }
    canvas{
      display:block;
      width:100vw;
      height:100vh;
      image-rendering:pixelated;
      background:linear-gradient(#020617 0%, #08142a 50%, #0b0f1c 100%);
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <script>
  const canvas = document.getElementById('scene');
  const ctx = canvas.getContext('2d');

  function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const stars = Array.from({length:300},()=>({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight*0.6,
    r:Math.random()*1.5+0.5,
    t:Math.random()*Math.PI*2
  }));

  const moon = {x:innerWidth*0.8, y:innerHeight*0.2, r:70};

  let shooting = [];
  function spawnStar(){
    const startX = Math.random()*innerWidth*0.7;
    const startY = Math.random()*innerHeight*0.3;
    const speed = Math.random()*8+6;
    const angle = Math.random()*Math.PI/6 - Math.PI/12;
    shooting.push({x:startX, y:startY, vx:speed*Math.cos(angle), vy:speed*Math.sin(angle), life:0, max:100});
  }
  function schedule(){
    setTimeout(()=>{spawnStar();schedule();},Math.random()*60000+60000);
  }
  schedule();

  function drawBench(){
    const w = innerWidth;
    const h = innerHeight;
    const benchW = 260;
    const benchH = 60;
    const bx = w/2 - benchW/2;
    const by = h*0.75;

    // shadow
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    ctx.fillRect(bx-10, by+benchH-4, benchW+20, 10);

    // legs
    ctx.fillStyle = '#2b2b35';
    ctx.fillRect(bx+10, by+benchH-20, 8, 20);
    ctx.fillRect(bx+benchW-18, by+benchH-20, 8, 20);

    // seat planks
    const colors = ['#5b3a25','#6c462e','#7d5138'];
    colors.forEach((c,i)=>{
      ctx.fillStyle=c;
      ctx.fillRect(bx, by+i*14, benchW, 14);
    });

    // backrest
    ctx.fillStyle='#6c462e';
    ctx.fillRect(bx+20, by-40, benchW-40, 16);
    ctx.fillStyle='#2b2b35';
    ctx.fillRect(bx+18, by-42, benchW-36, 2);
  }

  function drawScene(){
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0,0,w,h);

    // sky
    const sky = ctx.createLinearGradient(0,0,0,h*0.6);
    sky.addColorStop(0,'#010513');
    sky.addColorStop(1,'#0a1830');
    ctx.fillStyle=sky;
    ctx.fillRect(0,0,w,h);

    // stars
    for(const s of stars){
      const a = 0.6+0.4*Math.sin(Date.now()/1000+s.t);
      ctx.globalAlpha=a;
      ctx.fillStyle='#ffffff';
      ctx.fillRect(s.x,s.y,s.r,s.r);
    }
    ctx.globalAlpha=1;

    // moon
    const g=ctx.createRadialGradient(moon.x,moon.y,10,moon.x,moon.y,moon.r*2);
    g.addColorStop(0,'#f3f4f7');
    g.addColorStop(1,'rgba(243,244,247,0)');
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(moon.x,moon.y,moon.r,0,Math.PI*2);
    ctx.fill();

    // ground
    const grd=ctx.createLinearGradient(0,h*0.7,0,h);
    grd.addColorStop(0,'#1e1822');
    grd.addColorStop(1,'#3a2c42');
    ctx.fillStyle=grd;
    ctx.fillRect(0,h*0.7,w,h*0.3);

    // distant hills
    ctx.fillStyle='#14101c';
    for(let i=0;i<w;i+=3){
      const y = h*0.7 + Math.sin(i/100)*10;
      ctx.fillRect(i,y,3,h-y);
    }

    // shooting stars
    for(let i=shooting.length-1;i>=0;i--){
      const s = shooting[i];
      s.x+=s.vx; s.y+=s.vy; s.life++;
      const alpha=1-s.life/s.max;
      ctx.globalAlpha=alpha;
      ctx.strokeStyle=`rgba(255,255,255,${alpha})`;
      ctx.lineWidth=2;
      ctx.beginPath();
      ctx.moveTo(s.x-s.vx*4,s.y-s.vy*4);
      ctx.lineTo(s.x,s.y);
      ctx.stroke();
      ctx.globalAlpha=1;
      if(s.life> s.max) shooting.splice(i,1);
    }

    // bench
    drawBench();
  }

  function loop(){
    drawScene();
    requestAnimationFrame(loop);
  }
  loop();
  </script>
</body>
</html>
