<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(yourname).github.io</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Background layers */
  #overlay {
    position: fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background: rgba(0,0,0,0.3);
    z-index: -1;
  }
  #snow {
    position: fixed;
    top:0;
    left:0;
    z-index: -2;
  }

  /* Login screen */
  .login-container {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  input[type="password"] {
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 6px;
    width: 200px;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: purple;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: rgb(180, 0, 180);
  }

  /* Gallery grid */
  .gallery {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 20px;
    width: 100vw;
    height: 100vh;
    overflow-y: auto;
  }

  .image-box {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    padding: 10px;
    text-align: center;
    width: calc(25% - 40px);
    min-width: 180px;
  }

  .image-box img {
    width: 100%;
    border-radius: 10px;
  }

  .download-btn {
    margin-top: 8px;
    padding: 6px 12px;
    background: purple;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .download-btn:hover {
    background: rgb(180, 0, 180);
  }
</style>
</head>
<body>

<div id="overlay"></div>
<canvas id="snow"></canvas>

<!-- Login -->
<div class="login-container" id="loginScreen">
  <h2>Enter Access Code</h2>
  <input type="password" id="accessCode" placeholder="Enter code">
  <br>
  <button onclick="checkCode()">Enter</button>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">
  <!-- Example images (replace with your own URLs) -->
  <div class="image-box"><img src="https://placekitten.com/300/200"><button class="download-btn" onclick="downloadImage('https://placekitten.com/300/200')">Download</button></div>
  <div class="image-box"><img src="https://placekitten.com/301/200"><button class="download-btn" onclick="downloadImage('https://placekitten.com/301/200')">Download</button></div>
  <div class="image-box"><img src="https://placekitten.com/302/200"><button class="download-btn" onclick="downloadImage('https://placekitten.com/302/200')">Download</button></div>
  <div class="image-box"><img src="https://placekitten.com/303/200"><button class="download-btn" onclick="downloadImage('https://placekitten.com/303/200')">Download</button></div>
  <div class="image-box"><img src="https://placekitten.com/304/200"><button class="download-btn" onclick="downloadImage('https://placekitten.com/304/200')">Download</button></div>
</div>

<script>
// --- Login Function ---
function checkCode() {
  const code = document.getElementById("accessCode").value;
  const correctCode = "1234"; // Change this to your code
  if (code === correctCode) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("gallery").style.display = "flex";
    document.body.style.overflow = "auto";
  } else {
    alert("Incorrect code!");
  }
}

// --- Download Function ---
function downloadImage(url) {
  const a = document.createElement("a");
  a.href = url;
  a.download = "image.jpg";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

/* --- SNOW + RAIN EFFECT --- */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const snowflakes = [];
for (let i=0;i<250;i++){
  snowflakes.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*0.8+0.2,
    speed: Math.random()*0.7+0.3,
    drift: Math.random()*0.6-0.3,
    glow: Math.random()*1
  });
}
const tinySnow = [];
for (let i=0;i<120;i++){
  tinySnow.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    radius: Math.random()*0.3+0.05,
    speed: Math.random()*0.4+0.2,
    drift: -0.6,
    glow: Math.random()*1
  });
}
const rain = [];
for (let i=0;i<80;i++){
  rain.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    length: Math.random()*3+1.5,
    speed: Math.random()*1.5+1.5,
    glow: Math.random()*0.5+0.2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (const flake of snowflakes){
    const glow = 2 + Math.sin(Date.now()*0.005 + flake.glow)*2;
    ctx.fillStyle = "white";
    ctx.shadowBlur = glow;
    ctx.shadowColor = "white";
    ctx.beginPath();
    ctx.arc(flake.x, flake.y, flake.radius,0,Math.PI*2);
    ctx.fill();
  }
  for (const flake of tinySnow){
    const glow = 1 + Math.sin(Date.now()*0.005 + flake.glow)*1;
    ctx.fillStyle = "white";
    ctx.shadowBlur = glow;
    ctx.shadowColor = "white";
    ctx.beginPath();
    ctx.arc(flake.x, flake.y, flake.radius,0,Math.PI*2);
    ctx.fill();
  }
  for (const drop of rain){
    const glow = drop.glow*(1+Math.sin(Date.now()*0.01));
    ctx.strokeStyle = "rgba(200,200,255,0.6)";
    ctx.shadowBlur = glow*2;
    ctx.shadowColor = "white";
    ctx.lineWidth = 0.3;
    ctx.beginPath();
    ctx.moveTo(drop.x, drop.y);
    ctx.lineTo(drop.x, drop.y+drop.length);
    ctx.stroke();
  }
  update();
}
function update(){
  for (const flake of snowflakes){
    flake.y += flake.speed;
    flake.x += flake.drift*0.3;
    if(flake.y>canvas.height){flake.y=-flake.radius; flake.x=Math.random()*canvas.width;}
  }
  for (const flake of tinySnow){
    flake.y += flake.speed;
    flake.x += flake.drift;
    if(flake.y>canvas.height || flake.x<0){flake.y=-flake.radius; flake.x=canvas.width+Math.random()*50;}
  }
  for (const drop of rain){
    drop.y += drop.speed;
    if(drop.y>canvas.height){drop.y=-drop.length; drop.x=Math.random()*canvas.width;}
  }
}
function animate(){draw(); requestAnimationFrame(animate);}
animate();
</script>

</body>
</html>
