<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow Gradient</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #1e3c72, #2a5298); /* blue gradient */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    // resize canvas
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // create snowflakes
    const snowflakes = [];
    function createSnowflakes() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 4 + 1; // size
      const speed = Math.random() * 1 + 0.5; // fall speed
      return {x, y, radius, speed};
    }
    for (let i = 0; i < 200; i++) {
      snowflakes.push(createSnowflakes());
    }

    // draw + update
    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (const flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (const flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawSnowflakes();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
