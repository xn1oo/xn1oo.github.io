<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow + Light Rain</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // --- Snowflakes (smaller) ---
    const snowflakes = [];
    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1 + 0.5, // smaller radius
        speed: Math.random() * 0.8 + 0.3,
        drift: Math.random() * 1 - 0.5
      };
    }
    for (let i = 0; i < 250; i++) snowflakes.push(createSnowflake());

    // --- Tiny diagonal snow (even smaller) ---
    const tinySnow = [];
    function createTinySnow() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 0.4 + 0.1, // really tiny
        speed: Math.random() * 0.5 + 0.2,
        drift: -0.7
      };
    }
    for (let i = 0; i < 120; i++) tinySnow.push(createTinySnow());

    // --- Light rain ---
    const rain = [];
    function createRainDrop() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 4 + 2, // short streak
        speed: Math.random() * 2 + 2
      };
    }
    for (let i = 0; i < 80; i++) rain.push(createRainDrop());

    // --- Draw + Update ---
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // main snow
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (const flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();

      // tiny drifting snow
      ctx.beginPath();
      for (const flake of tinySnow) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();

      // rain
      ctx.strokeStyle = "rgba(200,200,255,0.6)";
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      for (const drop of rain) {
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
      }
      ctx.stroke();

      update();
    }

    function update() {
      // snow
      for (const flake of snowflakes) {
        flake.y += flake.speed;
        flake.x += flake.drift * 0.3;
        if (flake.y > canvas.height) {
          flake.y = -flake.radius;
          flake.x = Math.random() * canvas.width;
        }
      }

      // tiny snow
      for (const flake of tinySnow) {
        flake.y += flake.speed;
        flake.x += flake.drift;
        if (flake.y > canvas.height || flake.x < 0) {
          flake.y = -flake.radius;
          flake.x = canvas.width + Math.random() * 50;
        }
      }

      // rain
      for (const drop of rain) {
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
