<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X N 1 O O</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #0d0d2b, #000000);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: "Courier New", monospace;
}

/* Stars */
canvas#stars { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none; }

/* Center text */
#centerText {
  font-size: 4rem;
  color: white;
  text-shadow: 0 0 20px white,0 0 40px white;
  animation: pulse 2s infinite alternate;
  transition: all 1s ease-in-out;
}
@keyframes pulse {
  from { text-shadow:0 0 10px white,0 0 20px white; }
  to { text-shadow:0 0 20px white,0 0 40px white; }
}

/* Play button */
#playButton {
  position: absolute;
  bottom: 20%;
  opacity: 0;
  visibility: hidden;
  padding: 10px 20px;
  width: 120px;
  height: 40px;
  border: none;
  border-radius: 20px;
  background: black;
  color: white;
  font-size: 1rem;
  font-family: "Courier New", monospace;
  text-shadow:0 0 10px white,0 0 20px white;
  cursor: pointer;
  animation: pulse 2s infinite alternate;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}
#playButton.show { opacity:1; visibility:visible; }
.fadeOut { opacity:0 !important; visibility:hidden !important; transition:opacity 1s ease,visibility 1s ease; }
.moveUp { transform: translateY(-150px) scale(0.7); }

/* Moon */
#moon {
  position:absolute;
  top:50px;
  right:100px;
  width:60px;
  height:60px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 20px white,0 0 40px white;
  opacity:0;
  transition: opacity 2s ease;
  cursor:pointer;
}

/* Typing box */
#typingBox {
  margin-top:40px;
  font-size:1.2rem;
  white-space: pre-line;
  text-shadow:0 0 10px white,0 0 20px white;
}
.cursor {
  display:inline-block;
  width:10px;
  background:white;
  margin-left:2px;
  animation: blink 1s infinite;
}
@keyframes blink { 50% { background: transparent; } }

/* Input for name */
#nameInput {
  font-family:"Courier New", monospace;
  font-size:1.2rem;
  padding:5px 8px;
  border-radius:5px;
  border:none;
  outline:none;
  margin-top:10px;
  background:black;
  color:white;
  box-shadow:0 0 10px white;
}

/* Leaderboard */
#leaderboard {
  position:absolute;
  top:50px;
  left:20px;
  width:220px;
  font-family:"Courier New", monospace;
  font-size:1rem;
  text-shadow:0 0 5px white,0 0 10px white;
  display:none;
}

/* Current user display */
#currentUser {
  position: absolute;
  bottom: 30px;
  left: 10px;
  font-family: "Courier New", monospace;
  font-size: 1rem;
  color: white;
  text-shadow: 0 0 10px white, 0 0 20px white;
}

/* Timer */
#timer {
  position:absolute;
  bottom:10px;
  left:10px;
  font-family:"Courier New", monospace;
  font-size:1rem;
  color:white;
  text-shadow:0 0 10px white,0 0 20px white;
}

/* Store GUI */
#storeGUI {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 500px;   /* wider */
  height: 350px;  /* taller */
  background: rgba(255, 255, 255, 0.05); /* very transparent */
  backdrop-filter: blur(15px); /* frosted glass blur */
  border: 2px solid white;
  border-radius: 10px;
  box-shadow: 0 0 20px white, 0 0 40px white; /* glow effect */
  display: none;
  cursor: grab;
}
#storeGUI.show {
  display: block;
  animation: pulse 2s infinite alternate;
}
#storeHeader {
  font-family: "Courier New", monospace;
  font-size: 1.2rem;
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 5px;
  border-bottom: 1px solid white;
  color: white;
  text-shadow: 0 0 10px white, 0 0 20px white;
  user-select: none;
  cursor: grab;
}
</style>
</head>
<body>
<canvas id="stars"></canvas>

<div id="centerText">X N 1 O O</div>
<button id="playButton">PLAY</button>
<div id="moon"></div>
<div id="typingBox"><span id="typedText"></span><span class="cursor"></span></div>
<div id="leaderboard"></div>
<div id="currentUser">Your name: </div>
<div id="timer">Time: 0 min</div>

<!-- Store GUI -->
<div id="storeGUI">
  <div id="storeHeader">Store</div>
  <div id="storeContent">
    <!-- Perks section -->
    <div class="section">
      <div class="sectionHeader" id="perksHeader">Perks ▼</div>
      <div class="sectionBody" id="perksBody">
        <button id="doubleTimeBtn">2× Time (Cost: 10 min)</button>
      </div>
    </div>
  </div>
</div>

<!-- CHAT SYSTEM -->
<div id="chatContainer">
  <div id="chatHeader">Chat ▲</div>
  <div id="chatBody">
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message...">
  </div>
</div>

chatHeader.addEventListener("click", () => {
  chatOpen = !chatOpen;
  if(chatOpen){

  const msg = snapshot.val();
  const div = document.createElement("div");

  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
});
