<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple 4x4 Gallery</title>
<style>
  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #0f1724;
    color: #e6eef8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
    max-width: 980px;
    width: 100%;
  }

  .tile {
    background: #0b1220;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .tile img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .download-btn button {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
    background: #5e46d9;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  @media (max-width:980px){
    .grid{grid-template-columns: repeat(3,1fr);}
  }
  @media (max-width:700px){
    .grid{grid-template-columns: repeat(2,1fr);}
  }
  @media (max-width:420px){
    .grid{grid-template-columns: repeat(1,1fr);}
  }
</style>
</head>
<body>

<h1>4x4 Image Gallery</h1>

<div class="grid" id="grid"></div>

<script>
const IMAGES = [
  'https://picsum.photos/id/1015/800/600',
  'https://picsum.photos/id/1025/800/600',
  'https://picsum.photos/id/1003/800/600',
  'https://picsum.photos/id/1005/800/600',
  'https://picsum.photos/id/1000/800/600',
  'https://picsum.photos/id/1011/800/600',
  'https://picsum.photos/id/1018/800/600',
  'https://picsum.photos/id/1020/800/600',
  'https://picsum.photos/id/1024/800/600',
  'https://picsum.photos/id/1027/800/600',
  'https://picsum.photos/id/1035/800/600',
  'https://picsum.photos/id/1033/800/600',
  'https://picsum.photos/id/1040/800/600',
  'https://picsum.photos/id/1043/800/600',
  'https://picsum.photos/id/1050/800/600',
  'https://picsum.photos/id/1062/800/600'
];

const grid = document.getElementById('grid');

IMAGES.forEach((src, i) => {
  const tile = document.createElement('div');
  tile.className = 'tile';
  tile.innerHTML = `
    <img src="${src}" alt="Image ${i+1}" loading="lazy" />
    <div class="download-btn">
      <button onclick="downloadImage('${src}', 'img_${i+1}.jpg')">Download Image</button>
    </div>
  `;
  grid.appendChild(tile);
});

async function downloadImage(url, filename){
  try {
    const res = await fetch(url);
    const blob = await res.blob();
    const blobUrl = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = blobUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(blobUrl);
  } catch(e){
    console.error('Download failed', e);
    window.open(url, '_blank');
  }
}
</script>

</body>
</html>
