<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XN1OO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Starry background */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Center glowing text */
    #centerText {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 20px white, 0 0 40px white;
      animation: pulse 2s infinite alternate;
      transition: all 1s ease-in-out;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px white, 0 0 20px white; }
      to { text-shadow: 0 0 20px white, 0 0 40px white; }
    }

    /* Play button */
    #playButton {
      position: absolute;
      bottom: 20%;
      opacity: 0;
      visibility: hidden;
      padding: 10px 20px;
      width: 120px;
      height: 40px;
      border: none;
      border-radius: 20px;
      background: black;
      color: white;
      font-size: 1rem;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 10px white, 0 0 20px white;
      cursor: pointer;
      animation: pulse 2s infinite alternate;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    /* Show play button after delay */
    #playButton.show {
      opacity: 1;
      visibility: visible;
    }

    /* Fade out */
    .fadeOut {
      opacity: 0 !important;
      visibility: hidden !important;
      transition: opacity 1s ease, visibility 1s ease;
    }

    /* Move text up + shrink */
    .moveUp {
      transform: translateY(-150px) scale(0.7);
    }

    /* Moon */
    #moon {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px white, 0 0 40px white;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* Bench */
    #bench {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 1.5rem;
      color: gray;
      text-shadow: 0 0 10px white, 0 0 20px white;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* Timer */
    #timer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: "Courier New", monospace;
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="centerText">X N 1 O O</div>
  <button id="playButton">PLAY</button>
  <div id="moon"></div>
  <div id="bench">ðŸª‘</div>
  <div id="timer">Time: 0 min</div>

  <script>
    // Star background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Show play button after 2s
    const playButton = document.getElementById("playButton");
    const centerText = document.getElementById("centerText");
    const moon = document.getElementById("moon");
    const bench = document.getElementById("bench");

    setTimeout(() => {
      playButton.classList.add("show");
    }, 2000);

    playButton.addEventListener("click", () => {
      // Fade out play button
      playButton.classList.remove("show");
      playButton.classList.add("fadeOut");

      // Move text up
      centerText.classList.add("moveUp");

      // Show moon and bench after delay
      setTimeout(() => {
        moon.style.opacity = 1;
        bench.style.opacity = 1;
      }, 1200);
    });

    // Timer
    let minutes = 0;
    const timer = document.getElementById("timer");
    setInterval(() => {
      minutes++;
      timer.textContent = "Time: " + minutes + " min";
    }, 60000);
  </script>
</body>
</html>
