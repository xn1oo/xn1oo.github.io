<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lofi Campfire Night</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("file:///home/chronos/u-745b01e4f14b24798216641969fe39d2e721889a/MyFiles/Downloads/Screenshot%202025-10-12%208.58.49%20PM.png") no-repeat center center;
      background-size: cover;
      image-rendering: pixelated;
      z-index: 0;
      filter: brightness(1);
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(rgba(255, 120, 40, 0.5), transparent 70%);
      bottom: 25%;
      left: 48%;
      transform: translate(-50%, 50%);
      filter: blur(60px);
      animation: flicker 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.05); }
    }

    #music {
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <canvas id="canvas"></canvas>
  <div id="glow"></div>
  <audio id="music" src="https://cdn.pixabay.com/audio/2022/03/14/audio_7b16a5a29d.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height / 2),
        r: Math.random() * 1.5,
        opacity: Math.random(),
        speed: 0.02 + Math.random() * 0.03
      });
    }

    const embers = [];
    for (let i = 0; i < 30; i++) {
      embers.push({
        x: window.innerWidth / 2 + (Math.random() * 80 - 40),
        y: window.innerHeight * 0.75,
        r: Math.random() * 3 + 2,
        opacity: 0.6 + Math.random() * 0.4,
        speedY: Math.random() * -0.7 - 0.3,
        speedX: (Math.random() - 0.5) * 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // twinkling stars
      stars.forEach(star => {
        star.opacity += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.opacity < 0.2) star.opacity = 0.2;
        if (star.opacity > 1) star.opacity = 1;
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // floating embers
      embers.forEach(e => {
        e.y += e.speedY;
        e.x += e.speedX;
        e.opacity -= 0.002;
        e.r -= 0.01;

        ctx.beginPath();
        ctx.fillStyle = `rgba(255, ${150 + Math.random()*50}, 50, ${e.opacity})`;
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // recycle embers
      for (let i = embers.length - 1; i >= 0; i--) {
        if (embers[i].opacity <= 0) {
          embers[i] = {
            x: window.innerWidth / 2 + (Math.random() * 80 - 40),
            y: window.innerHeight * 0.75,
            r: Math.random() * 3 + 2,
            opacity: 0.8,
            speedY: Math.random() * -0.7 - 0.3,
            speedX: (Math.random() - 0.5) * 0.2
          };
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
