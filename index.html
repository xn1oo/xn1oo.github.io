<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X N 1 O O</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      letter-spacing: 1rem;
      color: white;
      text-align: center;
      z-index: 1;

      /* Neon white glow effect */
      text-shadow: 
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 40px #ffffff,
        0 0 80px #ffffff;

      /* Pulse animation */
      animation: pulse 2.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        text-shadow: 
          0 0 5px #ffffff,
          0 0 10px #ffffff,
          0 0 20px #ffffff,
          0 0 40px #ffffff,
          0 0 80px #ffffff;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        text-shadow: 
          0 0 10px #ffffff,
          0 0 20px #ffffff,
          0 0 40px #ffffff,
          0 0 80px #ffffff,
          0 0 120px #ffffff;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="center-text">X N 1 O O</div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const stars = [];
    const numStars = 200;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
